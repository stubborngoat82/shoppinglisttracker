<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Shopping List</h1>

        <form id="addItemForm" class="mb-6">
            <div class="flex space-x-4">
                <input type="text" id="itemName" class="flex-1 p-2 border rounded" placeholder="Item Name" required>
                <input type="text" id="storeName" class="flex-1 p-2 border rounded" placeholder="Store" required>
                <input type="number" id="quantity" class="w-24 p-2 border rounded" placeholder="Qty" required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Item</button>
            </div>
        </form>

        <div class="mb-4">
            <label for="storeFilter" class="mr-2">Filter by Store:</label>
            <select id="storeFilter" class="p-2 border rounded">
                <option value="all">All Stores</option>
            </select>
        </div>

        <ul id="itemsList" class="list-disc pl-5"></ul>
    </div>
</body>
</html>
